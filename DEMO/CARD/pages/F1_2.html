<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1_2 - 申請進度查詢</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: "新細明體", "Microsoft JhengHei", Arial, sans-serif;
            font-size: 12px;
            background-color: #f0f0f0;
            padding: 10px;
        }
        
        .main-container {
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        
        .content-wrapper {
            min-width: 1000px;
            padding: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            min-width: 100%;
        }
        
        .form-row.no-gap {
            gap: 0;
        }
        
        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        
        .form-group.flex-2 { flex: 2; }
        .form-group.flex-3 { flex: 3; }
        .form-group.flex-4 { flex: 4; }
        
        label {
            font-size: 12px;
            margin-bottom: 3px;
            color: #333;
            white-space: nowrap;
        }
        
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 12px;
            width: 100%;
            min-width: 80px;
        }
        
        input[readonly] {
            background-color: #f5f5f5;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            flex: 0 0 auto;
        }
        
        button {
            padding: 6px 15px;
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
        }
        
        button:hover {
            background-color: #e9ecef;
        }
        
        .group-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .group-box-title {
            position: absolute;
            top: -10px;
            left: 15px;
            background-color: white;
            padding: 0 5px;
            font-weight: bold;
            font-size: 12px;
        }
        
        .address-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            min-width: 800px;
        }
        
        .address-label {
            flex: 0 0 80px;
            text-align: right;
            padding-right: 10px;
        }
        
        .address-field {
            display: flex;
            align-items: center;
            gap: 5px;
            flex: 1;
        }
        
        .address-field label {
            margin: 0;
            flex: 0 0 auto;
        }
        
        .address-field input {
            flex: 1;
            min-width: 100px;
        }
        
        .radio-group {
            display: flex;
            gap: 15px;
        }
        
        .radio-group.vertical {
            flex-direction: column;
            gap: 5px;
        }
        
        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            white-space: nowrap;
            margin: 0;
        }
        
        .radio-group input[type="radio"] {
            margin-right: 3px;
        }
        
        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
        
        .info-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin-top: 20px;
            font-size: 11px;
            line-height: 1.6;
        }
        
        .contact-table {
            width: 100%;
            margin-top: 10px;
        }
        
        .contact-table td {
            padding: 5px;
        }
        
        .contact-table input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper">
            <h2 style="margin-bottom: 20px;">申請進度查詢</h2>
            
            <!-- 查詢條件區 -->
            <div class="form-row">
                <div class="form-group">
                    <label>身份證號</label>
                    <input type="text" id="idNumber" value="A123456789" readonly>
                </div>
                <div class="form-group">
                    <label>申請編號</label>
                    <input type="text" id="applNo" value="APP20240115001">
                </div>
                <div class="form-group" style="visibility: hidden;">
                    <label>Agent ID</label>
                    <input type="text" id="agentId" value="T10001">
                </div>
                <div class="form-group flex-2"></div>
                <div class="button-group">
                    <button style="visibility: hidden;">查詢</button>
                    <button onclick="alert('開啟徵審作業')">徵審作業</button>
                    <button>建檔製卡<br>作業</button>
                    <button>CS002進件資料查詢</button>
                </div>
            </div>
            
            <!-- 申請狀態 -->
            <div class="form-row">
                <div class="form-group flex-4">
                    <label>申請狀態</label>
                    <select>
                        <option>SEQ  STATUS  APPL NO  ID  NAME  TYPE PP/NP  LST ACT</option>
                        <option selected>001  核准    APP20240115001  A123456789  王小明  VISA  P  2024/01/15</option>
                        <option>002  待審    APP20240115002  B234567890  李小華  MASTER  P  2024/01/14</option>
                    </select>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <!-- 基本資料區 -->
            <div class="form-row">
                <div class="form-group">
                    <label>主卡卡號</label>
                    <input type="text" value="4111-1111-1111-1111" readonly>
                </div>
                <div class="form-group">
                    <label>主卡ID</label>
                    <input type="text" value="A123456789" readonly>
                </div>
                <div class="form-group">
                    <label>申請主附卡</label>
                    <input type="text" value="主卡" readonly>
                </div>
                <div class="form-group">
                    <label>產品別</label>
                    <input type="text" value="VISA" readonly>
                </div>
                <div class="form-group">
                    <input type="text" value="一般卡" readonly style="margin-top: 19px;">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>申請人ID</label>
                    <input type="text" value="A123456789" readonly>
                </div>
                <div class="form-group">
                    <label>申請人姓名</label>
                    <input type="text" value="王小明" readonly>
                </div>
                <div class="form-group">
                    <label>生日</label>
                    <input type="text" value="1980/01/15" readonly>
                </div>
                <div class="form-group">
                    <label>申請人職稱</label>
                    <input type="text" value="經理" readonly>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group flex-2">
                    <label>英文姓名</label>
                    <input type="text" value="WANG XIAO MING" readonly>
                </div>
                <div class="form-group flex-2">
                    <label>公司名稱</label>
                    <input type="text" value="台灣科技股份有限公司" readonly>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>審核狀態</label>
                    <input type="text" value="核准" readonly>
                </div>
                <div class="form-group">
                    <label>狀態設定日</label>
                    <input type="text" value="2024/01/15" readonly>
                </div>
                <div class="form-group">
                    <label>收件建檔日</label>
                    <input type="text" value="2024/01/10" readonly>
                </div>
                <div class="form-group">
                    <label>銀行帳號</label>
                    <input type="text" value="0123456789012" readonly>
                </div>
            </div>
            
            <!-- 寄送地址設定 -->
            <div class="form-row no-gap" style="margin-top: 20px;">
                <div class="group-box" style="flex: 0 0 120px; margin-right: 10px;">
                    <span class="group-box-title">帳單寄送地址</span>
                    <div class="radio-group vertical" style="padding-top: 10px;">
                        <label><input type="radio" name="billAddress" value="home"> 住家</label>
                        <label><input type="radio" name="billAddress" value="office" checked> 公司</label>
                        <label><input type="radio" name="billAddress" value="other"> 其他</label>
                    </div>
                </div>
                
                <div class="group-box" style="flex: 0 0 120px; margin-right: 20px;">
                    <span class="group-box-title">卡片寄送地址</span>
                    <div class="radio-group vertical" style="padding-top: 10px;">
                        <label><input type="radio" name="cardAddress" value="home"> 住家</label>
                        <label><input type="radio" name="cardAddress" value="office" checked> 公司</label>
                        <label><input type="radio" name="cardAddress" value="other"> 其他</label>
                        <label><input type="radio" name="cardAddress" value="self"> 自領</label>
                    </div>
                </div>
                
                <div style="flex: 1;">
                    <!-- 地址區塊 -->
                    <div class="address-section">
                        <div class="address-label">住家</div>
                        <div class="address-field">
                            <input type="text" value="106" style="flex: 0 0 50px;" readonly>
                            <label>ZIP</label>
                            <input type="text" value="台北市大安區" readonly>
                            <label>地址1</label>
                            <input type="text" value="信義路四段1號" readonly>
                            <label>地址2</label>
                            <input type="text" value="02-27001234" readonly>
                            <label>電話</label>
                        </div>
                    </div>
                    
                    <div class="address-section">
                        <div class="address-label">公司</div>
                        <div class="address-field">
                            <input type="text" value="110" style="flex: 0 0 50px;" readonly>
                            <label>ZIP</label>
                            <input type="text" value="台北市信義區" readonly>
                            <label>地址1</label>
                            <input type="text" value="松壽路100號10樓" readonly>
                            <label>地址2</label>
                            <input type="text" value="02-87861234" readonly>
                            <label>電話</label>
                        </div>
                    </div>
                    
                    <div class="address-section">
                        <div class="address-label">其他</div>
                        <div class="address-field">
                            <input type="text" value="" style="flex: 0 0 50px;" readonly>
                            <label>ZIP</label>
                            <input type="text" value="" readonly>
                            <label>地址1</label>
                            <input type="text" value="" readonly>
                            <label>地址2</label>
                            <input type="text" value="" readonly>
                            <label>電話</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 其他資訊 -->
            <div class="form-row" style="margin-top: 20px;">
                <div class="form-group">
                    <label>行動電話</label>
                    <input type="text" value="0912-345678" readonly>
                </div>
                <div class="form-group">
                    <label>第三人行銷</label>
                    <input type="text" value="Y" readonly>
                </div>
                <div class="form-group">
                    <label>註記</label>
                    <input type="text" value="" readonly>
                </div>
                <div class="form-group flex-2">
                    <label>E-MAIL</label>
                    <input type="email" value="wang.xiaoming@example.com" readonly>
                </div>
                <div class="form-group">
                    <label>悠遊卡自動加值功能</label>
                    <input type="text" value="Y" readonly>
                </div>
            </div>
            
            <!-- 配偶與其他資訊 -->
            <div class="form-row">
                <div class="form-group">
                    <label>配偶姓名</label>
                    <input type="text" value="李小華" readonly>
                </div>
                <div class="form-group">
                    <label>配偶ID</label>
                    <input type="text" value="B234567890" readonly>
                </div>
                <div class="form-group">
                    <label>是否願核普卡</label>
                    <input type="text" value="Y" readonly>
                </div>
                <div class="form-group">
                    <label>是否同意核GIFT卡</label>
                    <input type="text" value="N" readonly>
                </div>
                <div class="form-group">
                    <label>贈品指示</label>
                    <input type="text" value="Y" readonly>
                </div>
            </div>
            
            <!-- 推薦與活動資訊 -->
            <div class="form-row">
                <div class="form-group">
                    <label>推薦人ID</label>
                    <input type="text" value="C345678901" readonly>
                </div>
                <div class="form-group">
                    <label>通路代碼</label>
                    <input type="text" value="WEB001" readonly>
                </div>
                <div class="form-group">
                    <label>活動代碼</label>
                    <input type="text" value="2024Q1" readonly>
                </div>
                <div class="form-group">
                    <label>是否主動寄送密碼函</label>
                    <input type="text" value="Y" readonly>
                </div>
            </div>
            
            <!-- 狀態資訊 -->
            <div class="form-row">
                <div class="form-group">
                    <label>理由碼</label>
                    <input type="text" value="" readonly>
                </div>
                <div class="form-group">
                    <label>發信代碼</label>
                    <input type="text" value="001" readonly>
                </div>
                <div class="form-group">
                    <label>信用額度</label>
                    <input type="text" value="300,000" readonly>
                </div>
            </div>
            
            <!-- 缺件與卡號資訊 -->
            <div class="form-row">
                <div class="form-group">
                    <label>缺件碼</label>
                    <input type="text" value="" readonly>
                </div>
                <div class="form-group">
                    <label>補件日</label>
                    <input type="text" value="" readonly>
                </div>
                <div class="form-group">
                    <label>有效期間</label>
                    <input type="text" value="2029/01" readonly>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group flex-2">
                    <label>卡號</label>
                    <input type="text" value="4111-1111-1111-1111" readonly>
                </div>
                <div class="form-group">
                    <label>結帳週期</label>
                    <input type="text" value="05" readonly>
                </div>
                <div class="form-group">
                    <label>最後更改日期</label>
                    <input type="text" value="2024/01/15" readonly>
                </div>
            </div>
            
            <!-- 聯絡人 -->
            <div class="group-box" style="max-width: 500px; margin-top: 20px;">
                <span class="group-box-title">聯絡人</span>
                <table class="contact-table">
                    <tr>
                        <td style="width: 25%;">姓名</td>
                        <td style="width: 50%;">電話</td>
                        <td style="width: 25%;">關係</td>
                    </tr>
                    <tr>
                        <td><input type="text" value="陳大明" readonly></td>
                        <td><input type="text" value="02-27891234" readonly></td>
                        <td><input type="text" value="朋友" readonly></td>
                    </tr>
                    <tr>
                        <td><input type="text" value="林小美" readonly></td>
                        <td><input type="text" value="0933-123456" readonly></td>
                        <td><input type="text" value="同事" readonly></td>
                    </tr>
                </table>
            </div>
            
            <!-- 說明文字 -->
            <div class="info-box">
                <p>1. 如本頁查不到建檔,請確認申請人是否為安泰進件,如是,請續查詢 l Web之進件資料查詢</p>
                <p>2. 本頁無遇機房跑程式無法查詢時,可進入 l Web查進資料查詢</p>
                <p>3. 若申請編號與身份證號無法查詢,可否用姓名查詢</p>
            </div>
        </div>
    </div>
</body>
</html>
