<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1_3 - 基本資料查詢</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: "新細明體", "Microsoft JhengHei", Arial, sans-serif;
            font-size: 12px;
            background-color: #f0f0f0;
            padding: 10px;
        }
        
        .main-container {
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        
        .content-wrapper {
            min-width: 1000px;
            padding: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            min-width: 100%;
        }
        
        .form-row.no-gap {
            gap: 0;
        }
        
        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        
        .form-group.flex-2 { flex: 2; }
        .form-group.flex-3 { flex: 3; }
        
        label {
            font-size: 12px;
            margin-bottom: 3px;
            color: #333;
            white-space: nowrap;
        }
        
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 12px;
            width: 100%;
            min-width: 80px;
        }
        
        input[readonly] {
            background-color: #f5f5f5;
        }
        
        button {
            padding: 6px 15px;
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
        }
        
        button:hover {
            background-color: #e9ecef;
        }
        
        .group-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .group-box-title {
            position: absolute;
            top: -10px;
            left: 15px;
            background-color: white;
            padding: 0 5px;
            font-weight: bold;
            font-size: 12px;
        }
        
        .address-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            min-width: 800px;
        }
        
        .radio-group {
            display: flex;
            gap: 15px;
        }
        
        .radio-group.vertical {
            flex-direction: column;
            gap: 5px;
        }
        
        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            white-space: nowrap;
            margin: 0;
        }
        
        .radio-group input[type="radio"] {
            margin-right: 3px;
        }
        
        .status-label {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status-lost {
            background-color: #e0e0e0;
            color: #333;
        }
        
        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
        
        .info-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin-top: 20px;
            font-size: 11px;
            line-height: 1.6;
        }
        
        .contact-table {
            width: 100%;
            margin-top: 10px;
        }
        
        .contact-table td {
            padding: 5px;
        }
        
        .contact-table input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper">
            <h2 style="margin-bottom: 20px;">基本資料查詢
                <span class="status-lost">失聯戶</span>
            </h2>
            
            <!-- 基本資訊 -->
            <div class="form-row">
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" value="王小明" readonly style="font-size: 16px; font-weight: bold;">
                </div>
                <div class="form-group">
                    <label>VIP指示</label>
                    <input type="text" value="VIP" readonly>
                </div>
                <div class="form-group">
                    <label>T-PIN FLAG</label>
                    <input type="text" value="Y" readonly>
                </div>
                <div class="form-group">
                    <label>生日</label>
                    <input type="text" value="1980/01/15" readonly>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group flex-2">
                    <label>公司名稱</label>
                    <input type="text" value="台灣科技股份有限公司" readonly style="font-size: 14px;">
                </div>
                <div class="form-group">
                    <label>職稱</label>
                    <input type="text" value="經理" readonly>
                </div>
                <div class="form-group">
                    <label>利害關係人</label>
                    <input type="text" value="N" readonly>
                </div>
                <div class="form-group">
                    <label>結帳週期</label>
                    <input type="text" value="05" readonly>
                </div>
            </div>
            
            <!-- 自動扣款資訊 -->
            <div class="form-row">
                <div class="form-group">
                    <label>自扣行庫碼</label>
                    <input type="text" value="012" readonly>
                </div>
                <div class="form-group">
                    <label>帳號</label>
                    <input type="text" value="123456789012" readonly>
                </div>
                <div class="form-group">
                    <label>帳號的ID</label>
                    <input type="text" value="A123456789" readonly>
                </div>
                <div class="form-group">
                    <label>自扣方式</label>
                    <input type="text" value="全額扣款" readonly>
                </div>
                <div class="form-group">
                    <label>自扣生效日</label>
                    <input type="text" value="2024/02/05" readonly>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>自扣申請狀態</label>
                    <input type="text" value="已生效" readonly>
                </div>
                <div class="form-group">
                    <label>自扣申請狀態日</label>
                    <input type="text" value="2024/01/20" readonly>
                </div>
            </div>
            
            <!-- 地址區塊 -->
            <div class="form-row no-gap" style="margin-top: 20px;">
                <div class="group-box" style="flex: 0 0 120px; margin-right: 20px;">
                    <span class="group-box-title">帳單寄送地址</span>
                    <div class="radio-group vertical" style="padding-top: 10px;">
                        <label><input type="radio" name="billAddr" value="home"> 住家</label>
                        <label><input type="radio" name="billAddr" value="office" checked> 公司</label>
                        <label><input type="radio" name="billAddr" value="other"> 其他</label>
                    </div>
                </div>
                
                <div style="flex: 1;">
                    <div class="address-section">
                        <input type="text" value="106" style="flex: 0 0 60px;" readonly>
                        <label>ZIP</label>
                        <input type="text" value="台北市大安區" style="flex: 1;" readonly>
                        <label>地址1</label>
                        <input type="text" value="信義路四段1號" style="flex: 1;" readonly>
                        <label>地址2</label>
                        <input type="text" value="02-27001234" style="flex: 1;" readonly>
                        <label>電話</label>
                    </div>
                    
                    <div class="address-section">
                        <input type="text" value="110" style="flex: 0 0 60px;" readonly>
                        <label>ZIP</label>
                        <input type="text" value="台北市信義區" style="flex: 1;" readonly>
                        <label>地址1</label>
                        <input type="text" value="松壽路100號10樓" style="flex: 1;" readonly>
                        <label>地址2</label>
                        <input type="text" value="02-87861234" style="flex: 1;" readonly>
                        <label>電話</label>
                    </div>
                    
                    <div class="address-section">
                        <input type="text" value="" style="flex: 0 0 60px;" readonly>
                        <label>ZIP</label>
                        <input type="text" value="" style="flex: 1;" readonly>
                        <label>地址1</label>
                        <input type="text" value="" style="flex: 1;" readonly>
                        <label>地址2</label>
                        <input type="text" value="" style="flex: 1;" readonly>
                        <label>電話</label>
                    </div>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <!-- 聯絡資訊 -->
            <div class="form-row">
                <div class="form-group">
                    <label>行動電話</label>
                    <input type="text" value="0912-345678" readonly>
                </div>
                <div class="form-group">
                    <label>B.B Call</label>
                    <input type="text" value="" readonly>
                </div>
                <div class="form-group flex-2">
                    <label>E-Mail</label>
                    <input type="email" value="wang.xiaoming@example.com" readonly>
                </div>
            </div>
            
            <!-- 額度資訊 -->
            <div class="form-row">
                <div class="form-group">
                    <label>固定額度</label>
                    <input type="text" value="300,000" readonly>
                </div>
                <div class="form-group">
                    <label>可用餘額</label>
                    <input type="text" value="285,000" readonly>
                </div>
                <div class="form-group">
                    <label>臨調額度</label>
                    <input type="text" value="0" readonly>
                </div>
                <div class="form-group">
                    <label>預現功能</label>
                    <input type="text" value="Y" readonly>
                </div>
                <div class="form-group">
                    <label>IVR ERR</label>
                    <input type="text" value="0" readonly>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>預現額度</label>
                    <input type="text" value="150,000" readonly>
                </div>
                <div class="form-group">
                    <label>預現餘額</label>
                    <input type="text" value="150,000" readonly>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>國外可預現額度</label>
                    <input type="text" value="100,000" readonly>
                </div>
                <div class="form-group">
                    <label>分期可用餘額</label>
                    <input type="text" value="200,000" readonly>
                </div>
            </div>
            
            <!-- 風險與狀態資訊 -->
            <div class="form-row">
                <div class="form-group">
                    <label>催收指示</label>
                    <input type="text" value="HI" readonly>
                </div>
                <div class="form-group">
                    <input type="text" value="ND" readonly style="margin-top: 19px;">
                </div>
                <div class="form-group">
                    <label>債清指示</label>
                    <input type="text" value="N" readonly>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>風險指數</label>
                    <input type="text" value="03" readonly>
                </div>
                <div class="form-group">
                    <label>帳單指示</label>
                    <input type="text" value="Y" readonly>
                </div>
                <div class="form-group">
                    <label>卡片寄送地</label>
                    <input type="text" value="公司" readonly>
                </div>
                <div class="form-group">
                    <label>第三人行銷</label>
                    <input type="text" value="Y" readonly>
                </div>
                <div class="form-group">
                    <label>CIF金控傳送</label>
                    <input type="text" value="Y" readonly>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>紅利集享</label>
                    <input type="text" value="Y" readonly>
                </div>
                <div class="form-group">
                    <label>是否接受共同行銷</label>
                    <input type="text" value="Y" readonly>
                </div>
                <div class="form-group">
                    <label>專案雙額度</label>
                    <input type="text" value="0" readonly>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>風險</label>
                    <input type="text" value="低風險" readonly>
                </div>
                <div class="form-group">
                    <label>備註</label>
                    <input type="text" value="VIP客戶" readonly>
                    <button style="margin-top: 5px; display: none;">備註更新</button>
                </div>
                <div class="form-group">
                    <label>建檔日</label>
                    <input type="text" value="2020/03/15" readonly>
                </div>
                <div class="form-group">
                    <label>最後更改日期</label>
                    <input type="text" value="2024/01/15" readonly>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group flex-2">
                    <label>卡片退回註記</label>
                    <input type="text" value="" readonly>
                </div>
                <div class="form-group flex-2">
                    <label>卡片重寄註記</label>
                    <input type="text" value="" readonly>
                </div>
            </div>
            
            <!-- 聯絡人 -->
            <div class="group-box" style="max-width: 500px; margin-top: 20px;">
                <span class="group-box-title">聯絡人</span>
                <table class="contact-table">
                    <tr>
                        <td style="width: 25%;">姓名</td>
                        <td style="width: 50%;">電話</td>
                        <td style="width: 25%;">關係</td>
                    </tr>
                    <tr>
                        <td><input type="text" value="陳大明" readonly></td>
                        <td><input type="text" value="02-27891234" readonly></td>
                        <td><input type="text" value="朋友" readonly></td>
                    </tr>
                    <tr>
                        <td><input type="text" value="林小美" readonly></td>
                        <td><input type="text" value="0933-123456" readonly></td>
                        <td><input type="text" value="同事" readonly></td>
                    </tr>
                </table>
            </div>
            
            <!-- 金控資訊 (隱藏) -->
            <div class="form-row" style="display: none;">
                <div class="form-group">
                    <label>金控員工編號</label>
                    <input type="text" value="" readonly>
                </div>
                <div class="form-group flex-2">
                    <label>金控職等</label>
                    <input type="text" value="" readonly>
                </div>
            </div>
            
            <!-- 來源資訊 -->
            <div class="info-box">
                <p>來源未知</p>
            </div>
        </div>
    </div>
</body>
</html>
