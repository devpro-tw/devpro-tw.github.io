<body>

    <script>
        let currentStream = null;
        let currentFacingMode = 'user'; // 'user' for front camera, 'environment' for back camera
        
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const switchBtn = document.getElementById('switchBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'loading') {
                setTimeout(() => {

        }

        async function getMediaStream(facingMode) {
            const constraints = {
                video: {
                    facingMode: facingMode,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                return stream;
            } catch (error) {
                // å¦‚æœæŒ‡å®šçš„é¡é ­æ¨¡å¼å¤±æ•—ï¼Œå˜—è©¦ä½¿ç”¨ä»»ä½•å¯ç”¨çš„ç›¸æ©Ÿ
                const fallbackConstraints = {
                    video: true,
                    audio: false
                };
                return await navigator.mediaDevices.getUserMedia(fallbackConstraints);
            }
        }

        async function startCamera() {
            try {
                showStatus('æ­£åœ¨é–‹å•Ÿç›¸æ©Ÿ...', 'loading');
                
                // æª¢æŸ¥ HTTPS æˆ– localhost
                if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                    throw new Error('ç›¸æ©ŸåŠŸèƒ½éœ€è¦ HTTPS é€£ç·šã€‚è«‹ä½¿ç”¨ https:// ç¶²å€æˆ–åœ¨ localhost ä¸Šé‹è¡Œ');
                }
                
                // æª¢æŸ¥ç€è¦½å™¨æ˜¯å¦æ”¯æ´ getUserMedia
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´ç›¸æ©ŸåŠŸèƒ½');
                }

                console.log('ç•¶å‰ç¶²å€å”è­°:', location.protocol);
                console.log('ç•¶å‰ä¸»æ©Ÿ:', location.hostname);
                
                const stream = await getMediaStream(currentFacingMode);
                currentStream = stream;
                video.srcObject = stream;
                video.style.display = 'block';
                
                // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                startBtn.disabled = true;
                switchBtn.disabled = false;
                stopBtn.disabled = false;
                
                showStatus('ç›¸æ©Ÿå·²æˆåŠŸé–‹å•Ÿï¼', 'success');
                
                // æª¢æŸ¥æ˜¯å¦æœ‰å¤šå€‹ç›¸æ©Ÿå¯åˆ‡æ›
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                if (videoDevices.length <= 1) {
                    switchBtn.style.display = 'none';
                }

            } catch (error) {
                console.error('é–‹å•Ÿç›¸æ©Ÿæ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
                let errorMessage = 'ç„¡æ³•é–‹å•Ÿç›¸æ©Ÿï¼š';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += 'è«‹å…è¨±ç€è¦½å™¨å­˜å–ç›¸æ©Ÿæ¬Šé™';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'æ‰¾ä¸åˆ°ç›¸æ©Ÿè¨­å‚™';
                } else if (error.name === 'NotReadableError') {
                    errorMessage += 'ç›¸æ©Ÿæ­£è¢«å…¶ä»–æ‡‰ç”¨ç¨‹å¼ä½¿ç”¨';
                } else {
                    errorMessage += error.message || 'æœªçŸ¥éŒ¯èª¤';
                }
                
                showStatus(errorMessage, 'error');
            }
        }

        async function switchCamera() {
            try {
                showStatus('æ­£åœ¨åˆ‡æ›é¡é ­...', 'loading');
                
                // åœæ­¢ç•¶å‰ä¸²æµ
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                
                // åˆ‡æ›é¡é ­æ¨¡å¼
                currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
                
                // é–‹å•Ÿæ–°çš„ä¸²æµ
                const stream = await getMediaStream(currentFacingMode);
                currentStream = stream;
                video.srcObject = stream;
                
                const cameraType = currentFacingMode === 'user' ? 'å‰ç½®' : 'å¾Œç½®';
                showStatus(`å·²åˆ‡æ›è‡³${cameraType}é¡é ­`, 'success');
                
            } catch (error) {
                console.error('åˆ‡æ›é¡é ­æ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
                showStatus('åˆ‡æ›é¡é ­å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦', 'error');
                
                // å¦‚æœåˆ‡æ›å¤±æ•—ï¼Œæ¢å¾©åŸä¾†çš„é¡é ­æ¨¡å¼
                currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            }
        }

        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            
            video.srcObject = null;
            video.style.display = 'none';
            
            // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
            startBtn.disabled = false;
            switchBtn.disabled = true;
            stopBtn.disabled = true;
            
            showStatus('ç›¸æ©Ÿå·²é—œé–‰', 'success');
            setTimeout(() => {
                status.style.display = 'none';
            }, 2000);
        }

        // ç•¶é é¢å³å°‡é—œé–‰æ™‚ï¼Œç¢ºä¿é‡‹æ”¾ç›¸æ©Ÿè³‡æº
        window.addEventListener('beforeunload', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        });

        // æª¢æŸ¥ HTTPS é€£ç·šå’Œé¡¯ç¤ºè¨ºæ–·è³‡è¨Š
        function checkEnvironment() {
            const protocol = location.protocol;
            const hostname = location.hostname;
            
            console.log('=== ç’°å¢ƒè¨ºæ–·è³‡è¨Š ===');
            console.log('å”è­°:', protocol);
            console.log('ä¸»æ©Ÿ:', hostname);
            console.log('å®Œæ•´ç¶²å€:', location.href);
            console.log('æ”¯æ´ getUserMedia:', !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia));
            
            if (protocol === 'file:') {
                showStatus('âš ï¸ æª¢æ¸¬åˆ° file:// å”è­°ã€‚ç›¸æ©ŸåŠŸèƒ½éœ€è¦ HTTP/HTTPS æœå‹™å™¨ã€‚è«‹å°‡æ­¤æª”æ¡ˆä¸Šå‚³åˆ°ç¶²ç«™æˆ–ä½¿ç”¨æœ¬åœ°æœå‹™å™¨é‹è¡Œã€‚', 'error');
            } else if (protocol !== 'https:' && hostname !== 'localhost' && hostname !== '127.0.0.1') {
                showStatus('âš ï¸ å»ºè­°ä½¿ç”¨ HTTPS é€£ç·šä»¥ç¢ºä¿ç›¸æ©ŸåŠŸèƒ½æ­£å¸¸é‹ä½œ', 'loading');
            }
        }

        // é é¢è¼‰å…¥æ™‚åŸ·è¡Œç’°å¢ƒæª¢æŸ¥
        window.addEventListener('load', checkEnvironment);
    </script>
